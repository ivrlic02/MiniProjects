<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="head">
            <span id="result">0</span>
        </div>
        <div id="main">
            <button class="itemFunction" id="clear">AC</button>
            <button class="itemFunction" id="prefix" value="+/-">+/-</button>
            <button class="itemFunction" id="percentage" value="%">%</button>
            <button class="itemOperation operation" id="divide" value="/">/</button>
            <button class="itemBase number" value="7">7</button>
            <button class="itemBase number" value="8">8</button>
            <button class="itemBase number" value="9">9</button>
            <button class="itemOperation operation" id="multiply" value="x">x</button>
            <button class="itemBase number" value="4">4</button>
            <button class="itemBase number" value="5">5</button>
            <button class="itemBase number" value="6">6</button>
            <button class="itemOperation operation" id="subtract" value="-">-</button>
            <button class="itemBase number" value="1">1</button>
            <button class="itemBase number" value="2">2</button>
            <button class="itemBase number" value="3">3</button>
            <button class="itemOperation operation" id="add" value="+">+</button>
            <button class="itemBase number" id="zero" value="0">0</button>
            <button class="itemBase number" value=".">.</button>
            <button class="itemOperation" id="equal" value="=">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
